<perch:form id="comment" method="post" app="perch_comments" action="___URL___#cpreview">
	<fieldset class="section">
		<legend class="section_header">
			<span class="section_title">Impress us</span>
		</legend>
		<div class="section_main">
			<p>Be friendly / use <a href="http://en.wikipedia.org/wiki/Textile_(markup_language)">Textile</a></p>
			<p class="field">
				<perch:label for="commentName" class="field_label label">Name</perch:label>
				<perch:input type="text" id="commentName" required="true" label="Name" antispam="name" class="field_input input" />
				<perch:error for="commentName" type="required">Required</perch:error>
			</p>
			<p class="field">
				<perch:label for="commentEmail" class="field_label label">Email</perch:label>
				<perch:input type="email" id="commentEmail" required="true" label="Email" antispam="email" autocorrect="off" class="field_input input" />
				<perch:error for="commentEmail" type="required">Required</perch:error>
				<perch:error for="commentEmail" type="format">Check format of address</perch:error>
			</p>
			<p class="field">
				<perch:label for="commentURL" class="field_label label">Website</perch:label>
				<perch:input type="url" id="commentURL" placeholder="http://" label="URL" antispam="url" class="field_input input" />
			</p>
			<p class="field">
				<perch:label for="commentHTML" class="field_label label">Message</perch:label>
				<perch:input type="textarea" id="commentHTML" required="true" label="Message" antispam="body" cols="25" rows="12" class="field_input input" />
				<perch:error for="commentHTML" type="required">Required</perch:error>
			</p>
			<p class="field-buttons">
				<perch:input type="hidden" id="parentID" value="<perch:comments id="parentID" />" />
				<perch:input type="hidden" id="parentTitle" value="<perch:comments id="parentTitle" escape="true" />" />
				<perch:input type="submit" id="submitComment" value="Submit" class="button button-submit" />
			</p>
		</div>
	</fieldset><!--/.section-->
	<perch:success>
		<div class="section_main" id="cpreview">
			<p><strong>Thank you.</strong> Your comment has been submitted and will appear on the site once approved.</p>
		</div>
	</perch:success>
</perch:form>
